<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/bootstrapdist/css/bootstrap.min.css">
<style type="text/css">
ul li {list-style-type: none}
</style>
</head>
<body>
<div class="container">
<h1>This is The Activity Page</h1>
<form action="doSaveActivity" method="post">
  <div class="form-group">
    <label for="title">title</label>
    <input type="text" class="form-control" id="titleId" name="title" placeholder="title">
  </div>
  <div class="form-group">
    <label for="categoryId">category</label>
    <input type="text" class="form-control" id="categoryId" name="category" placeholder="category">
  </div>
  <div class="form-group">
    <label for="startTimeId">startTime</label>
    <input type="text" class="form-control" id="startTimeId" name="startTime"  placeholder="please input startTime yyyy/MM/dd HH:mm:ss">
  </div>
  <div class="form-group">
    <label for="endTimeId">endTime</label>
    <input type="text" class="form-control" id="endTimeId" name="endTime"  placeholder="please input endtime yyyy/MM/dd HH:mm:ss">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <hr/>
  <table class="table table-bordered">
     <thead>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>category</th>
          <th>startTime</th>
          <th>endTime</th>
          <th>operation</th>
        </tr>
     </thead>
     <tbody>
         <tr th:each="a: ${list}">
          <td th:text="${a.id}"></td>
          <td th:text="${a.title}"></td>
          <td th:text="${a.category}"></td>
          <td th:text="${#temporals.format(a.startTime, 'yyyy/MM/dd HH:mm')}"></td>
          <td th:text="${#temporals.format(a.endTime, 'yyyy/MM/dd HH:mm')}"></td>
          <td><a th:href="@{/activity/doDeleteById(id=${a.id})}">delete</a></td>
         </tr>
     </tbody>
  </table>
</div>
</body>
</html>
